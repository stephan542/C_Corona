<html>
	<head>
		<title>C Corona</title>
		<style>
			#container{
				width:100%;
			}
			#mycanvas{
				width:800px;
				height:600px;
				background:black;
			}
		</style>
	</head>
	<body>
		<div id="container" >
			<canvas id="mycanvas">
			</canvas>
		</div>
	<script>
		const canvas = document.getElementById("mycanvas");
		const container = document.getElementById("container");
		const pen = canvas.getContext("2d");
		window.addEventListener('keydown',this.keyListener,false);
		var obj = [];
		
		
		class Player {
			  constructor(name,x,y,playr) {
				if(name=="Bob"){
					this.per="";
				}else{
					this.per="";
				}
				this.er = playr;
				this.name = name;
				this.player_x = x;
				this.player_y = y;
				this.step = 10;
				this.down1 = new Image();
				this.down1.src = "./down1.png";
				this.currentview = this.down1;
				this.draw(0,0);
				this.eyes = "downn";
				this.getSprite();
				if(this.er !=null){
					this.followPlayr(this.er);
				}
			  }
			  followPlayr(playr){
				var plr_x = this.player_x;
				var plr_y = this.player_y;
				var em = this;
				setTimeout(function(){
					
					if(playr.player_x-15>=plr_x  && !collision(em,"right")){
						if(em.player_x+67<330){
						requestAnimationFrame(function(){
							//pen.clearRect(player.player_x, player.player_y, 200, 10);
							em.walkRight();
							}
						);
						}
					}else if(playr.player_x+15<=plr_x && !collision(em,"left")){
						if(em.player_x-67>-50){
						requestAnimationFrame(function(){
							em.walkLeft();
							}
						);
						}
					}else if(playr.player_y-15<=plr_y && !collision(em,"up")){
						if(em.player_y-67>-50){
						requestAnimationFrame(function(){
							//pen.clearRect(player.player_x, player.player_y, 200, 10);
							em.walkUp();
							}
						);
						}
					}else if(playr.player_y+15>=plr_y){
						if(!collision(em,"down")){
							if(em.player_y+67<330){
							requestAnimationFrame(function(){
								//pen.clearRect(player.player_x, player.player_y, 200, 10);
								em.walkDown();
								}
							);
							}
						}else{
							setTimeout(function(){pen.fillRect(em.player_x,em.player_y-2,20,20-em.step/2);pen.drawImage(em.down1,em.player_x,em.player_y,20,20);}, 100);
						}
					}else{
						setTimeout(function(){pen.fillRect(player.player_x,player.player_y+1,20,20-player.step/2);pen.drawImage(player.down1,player.player_x,player.player_y,20,20);}, 100);
						return;
					}
					//em.followPlayr(playr);
				},1500)
			  
			  }
			  
			  getSprite(){
				this.right1 = new Image();
				this.right1.src = "./"+this.per+"right1.png";
				this.right0 = new Image();
				this.right0.src = "./"+this.per+"right0.png";
				this.right2 = new Image();
				this.right2.src = "./"+this.per+"right2.png";
				this.rightset =2;
				this.left1 = new Image();
				this.left1.src = "./"+this.per+"left1.png";
				this.left0 = new Image();
				this.left0.src = "./"+this.per+"left0.png";
				this.left2 = new Image();
				this.left2.src = "./"+this.per+"left2.png";
				this.leftset =2;
				this.up1 = new Image();
				this.up1.src = "./"+this.per+"up1.png";
				this.up0 = new Image();
				this.up0.src = "./"+this.per+"up0.png";
				this.up2 = new Image();
				this.up2.src = "./"+this.per+"up2.png";
				this.upset =2;
				this.down0 = new Image();
				this.down0.src = "./"+this.per+"down0.png";
				this.down2 = new Image();
				this.down2.src = "./"+this.per+"down2.png";
				this.downset =2;
				
			  }
			  
			  draw(x,y){
				this.currentview.onload = () => {
					pen.drawImage(this.currentview, this.player_x+x,this.player_y+y,20,20);    
				};
			  }
			  
			  drawload(x,y){
				pen.drawImage(this.currentview, this.player_x+x,this.player_y+y,20,20);    
			  }
			  
			  walkLeft(){
				var step=this.step;
				pen.fillStyle = "black";
				var x = this.player_x;
				var y = this.player_y;
				var pos = this.left0;
				var move = null;
				if(this.leftset==2){
					move = this.left1;
					this.leftset=1;
				}else{
					move = this.left2;
					this.leftset=2;
				}
				setTimeout(function(){pen.fillRect(x+step/2,y,20-step/2,20);pen.drawImage(pos,x,y,20,20);}, 100);
				//setTimeout(function(){pen.fillRect(x+5,y,8,20);}, 150);
				setTimeout(function(){pen.fillRect(x+step/2,y,20-step/2,20);pen.drawImage(move,x-step/2,y,20,20)}, 300);
				//setTimeout(function(){pen.clearRect(0, 0, canvas.width, canvas.height);}, 250);
				setTimeout(function(){pen.fillRect(x+step/2,y,20-step/2,20);pen.drawImage(pos,x-step,y,20,20)}, 500);
				this.player_x-=10;
				this.currentview = this.left0;
				this.eyes = "left";
			  }
			   walkRight(){
				pen.fillStyle = "black";
				var step=this.step;
				var x = this.player_x;
				var y = this.player_y;
				var pos = this.right0;
				var move = null;
				if(this.rightset==2){
					move = this.right1;
					this.rightset=1;
				}else{
					move = this.right2;
					this.rightset=2;
				}
				setTimeout(function(){pen.fillRect(x-step/2,y,20-step/2,20);pen.drawImage(pos,x,y,20,20);}, 100);
				//setTimeout(function(){pen.fillRect(x+5,y,8,20);}, 150);
				setTimeout(function(){pen.fillRect(x-step/2,y,20-step/2,20);pen.drawImage(move,x+step/2,y,20,20)}, 300);
				//setTimeout(function(){pen.clearRect(0, 0, canvas.width, canvas.height);}, 250);
				setTimeout(function(){pen.fillRect(x-step/2,y,20-step/2,20);pen.drawImage(pos,x+step,y,20,20)}, 500);
				this.player_x+=10;
				this.currentview = this.right0;
				this.eyes = "right";
			  }
			   walkUp(){
				pen.fillStyle = "black";
				var step=this.step;
				var x = this.player_x;
				var y = this.player_y;
				var pos = this.up0;
				var move = null;
				if(this.upset==2){
					move = this.up1;
					this.upset=1;
				}else{
					move = this.up2;
					this.upset=2;
				}
				setTimeout(function(){pen.fillRect(x,y+step/2,20,20-step/2);pen.drawImage(pos,x,y,20,20);}, 100);
				//setTimeout(function(){pen.fillRect(x+5,y,8,20);}, 150);
				setTimeout(function(){pen.fillRect(x,y+step/2,20,20-step/2);pen.drawImage(move,x,y-step/2,20,20)}, 300);
				//setTimeout(function(){pen.clearRect(0, 0, canvas.width, canvas.height);}, 250);
				setTimeout(function(){pen.fillRect(x,y+step/2,20,20-step/2);pen.drawImage(pos,x,y-step,20,20)}, 500);
				this.player_y-=10;
				this.currentview = this.up0;
				this.eyes = "up";
			  }
			   walkDown(){
				var step=this.step;
				pen.fillStyle = "black";
				var x = this.player_x;
				var y = this.player_y;
				var pos = this.down1;
				var move = null;
				if(this.downset==2){
					move = this.down0;
					this.downset=1;
				}else{
					move = this.down2;
					this.downset=2;
				}
				setTimeout(function(){pen.fillRect(x,y,20,20);pen.drawImage(pos,x,y,20,20);}, 100);
				//setTimeout(function(){pen.fillRect(x+5,y,8,20);}, 150);
				setTimeout(function(){pen.fillRect(x,y,20,20);pen.drawImage(move,x,y+step/2,20,20)}, 300);
				//setTimeout(function(){pen.clearRect(0, 0, canvas.width, canvas.height);}, 250);
				setTimeout(function(){pen.fillRect(x,y,20,20);pen.drawImage(pos,x,y+step,20,20)}, 500);
				this.player_y+=10;
				this.currentview = this.down1;
				this.eyes = "downn";
			  }
			}
			/*function redraw(){
				objs.foreach(function(e){
					e.draw();
				});
			}*/
			
			var player  = new Player("John",100,100,null);
			var enemy  = new Player("Bob",50,50,player);
			obj.push(enemy);
			obj.push(player);
			function keyListener(e) {
				window.removeEventListener('keydown',this.keyListener,false);
				if(e.keyCode == 38){
					if(player.player_y-67>-50 && !collision(player,"up")){
					requestAnimationFrame(function(){
						//pen.clearRect(player.player_x, player.player_y, 200, 10);
						player.walkUp();
						console.log("Up");
						}
					);
					setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 520);
					}else{
						setTimeout(function(){pen.fillRect(player.player_x,player.player_y+1,20,20-player.step/2);pen.drawImage(player.up0,player.player_x,player.player_y,20,20);}, 100);
						console.log("Up collision");
						setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 120);
					}
				}else if(e.keyCode == 37){
					if(player.player_x-67>-50 && !collision(player,"left")){
					requestAnimationFrame(function(){
						//pen.clearRect(player.player_x, player.player_y, 200, 10);
						player.walkLeft();
						console.log("Left");
						}
					);
					setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 520);
					}else{
						setTimeout(function(){pen.fillRect(player.player_x,player.player_y+1,20,20-player.step/2);pen.drawImage(player.left0,player.player_x,player.player_y,20,20);}, 100);
						console.log("left collision");
						setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 120);
					}
				}else if(e.keyCode == 39){
					if(player.player_x+67<330 && !collision(player,"right")){
					requestAnimationFrame(function(){
						//pen.clearRect(player.player_x, player.player_y, 200, 10);
						player.walkRight();
						console.log("Right");
						}
					);
					setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 520);
					}else{
						setTimeout(function(){pen.fillRect(player.player_x,player.player_y+1,20,20-player.step/2);pen.drawImage(player.right0,player.player_x,player.player_y,20,20);}, 100);
						console.log("right collision");
						setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 120);
					}
				}else if(e.keyCode == 40){
					if(player.player_y-67<330 && !collision(player,"down")){
					requestAnimationFrame(function(){
						//pen.clearRect(player.player_x, player.player_y, 200, 10);
						player.walkDown();
						console.log("Down");
						}
					);
					setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 520);
					}else{
						setTimeout(function(){pen.fillRect(player.player_x,player.player_y+1,20,20);pen.drawImage(player.down1,player.player_x,player.player_y,20,20);}, 100);
						console.log("Down collision");
						setTimeout(function(){window.addEventListener('keydown',this.keyListener,false);}, 120);
					}
				}
				
			}
			
			function collision(ob,dir){
				if(dir=="down"){
					for(var i=0;i<obj.length;i++){
						if(ob.player_y+30>obj[i].player_y && ((ob.player_x>=obj[i].player_x && ob.player_x<=obj[i].player_x+18) ||
							(ob.player_x+20>=obj[i].player_x+2 && ob.player_x+20<=obj[i].player_x+18)) && obj[i]!=ob){
							console.log("boom");
							console.log(obj[i]);
							console.log(ob);
							return true;
						}
					}
					return false;
				}else if(dir==" "){
					for(var i=0;i<obj.length;i++){
						if(ob.player_y-20<obj[i].player_y+10 && obj[i]!=ob){
							console.log("boomup");
							console.log(obj[i]);
							console.log(ob);
							return true;
						}
					}
					return false;
				}
				return false;
			}
			
	</script>
	</body>
</html>
